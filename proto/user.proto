syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/fxmbx/go-simple-bank/pb";

message User {
    string username = 1;
    string fullname = 2;
    string email = 3;
    google.protobuf.Timestamp password_chanaged_at =4;
    google.protobuf.Timestamp created_at = 5;
}


